<!DOCTYPE html>
<html>
    <head>
        <title>Quiz Script</title>
    </head>

    <link rel="stylesheet" href="/styles.css">

    <body>
        <div id="sideNavigation" class="SideNavigation">
            <a href="javascript:void(0)" class="CloseButton" onclick="closeSideNavigation()">&times;</a>
            <a href="/teacher/quizList.html">Quiz List</a>
        </div>

        <h1 class="Title">Online Quiz System</h1>

        <button class="ChangePasswordButton">
            <a href="/teacher/changePassword.html">Change Password</a>
        </button>

        <button class="LogoutButton" onclick="logout()">Logout</button>
        <p/>

        <span class="SideNavigationIcon" onclick="openSideNavigation()">&#9776 Quiz Script</span>

        <hr/>

        <div id="quizScript"></div>
    </body>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
        function logout() {
            axios.delete('/logout').then(response=>{
                console.log('Logout', response);
            }).catch(error=>{
                console.log('Logout', error);
            });
        }

        function openSideNavigation() {
            document.getElementById('sideNavigation').style.width = '250px';
        }

        function closeSideNavigation() {
            document.getElementById('sideNavigation').style.width = '0';
        }

        // Get quiz script
        const params = new URLSearchParams(window.location.search);
        const quizName = params.get('quizName');
        const matriculationNumber = params.get('matriculationNumber');

        axios.get('http://localhost:5000/teacher/quizscript?quizName=' + quizName + '&matriculationNumber=' + matriculationNumber).then(result=>{
            console.log('Get quiz script', result);
            
            const quiz = result.data.quiz;
            const script = quiz?.scripts[0];

            var questionsAndAnswers = '';
            for (var i = 0; i < quiz?.questions.length; i++) {
                
                var isQuestionAnswered = false;
                for (var j = 0; j < script?.answers.length; j++) {

                    if (script.answers[j].questionId == quiz.questions[i]._id) {
                        isQuestionAnswered = true;
                        questionsAndAnswers += `
                            <div class="QuestionContainer">
                                ${quiz.questions[i]?.diagramFileName == null ? '' : `<img alt="Question Diagram" width="300" height="300" src="http://localhost:5000/teacher/questionDiagram/${quiz.questions[i].diagramFileName}" />`}
                                <p class="QuestionText">${i+1}. ${quiz.questions[i].question}</p>
                                <p ${script.answers[j].choice == 'A' ? 'class="ChosenAnswer"' : ''}> A. ${quiz.questions[i].choiceA}</p>
                                <p ${script.answers[j].choice == 'B' ? 'class="ChosenAnswer"' : ''}> B. ${quiz.questions[i].choiceB}</p>
                                <p ${script.answers[j].choice == 'C' ? 'class="ChosenAnswer"' : ''}> C. ${quiz.questions[i].choiceC}</p>
                                <p ${script.answers[j].choice == 'D' ? 'class="ChosenAnswer"' : ''}> D. ${quiz.questions[i].choiceD}</p>
                                <span>Correct answer: ${quiz.questions[i].correctAnswer} (Chosen: ${script.answers[j].choice})</span> 
                            </div>
                        `;
                        break;
                    }
                }

                if (!isQuestionAnswered) {
                    questionsAndAnswers += `
                        <div class="QuestionContainer">
                            ${quiz.questions[i]?.diagramFileName == null ? '' : `<img alt="Question Diagram" width="300" height="300" src="http://localhost:5000/teacher/questionDiagram/${quiz.questions[i].diagramFileName}" />`}
                            <p class="QuestionText">${i+1}. ${quiz.questions[i].question}</p>
                            <p> A. ${quiz.questions[i].choiceA}</p>
                            <p> B. ${quiz.questions[i].choiceB}</p>
                            <p> C. ${quiz.questions[i].choiceC}</p>
                            <p> D. ${quiz.questions[i].choiceD}</p>
                            <span>Correct answer: ${quiz.questions[i].correctAnswer} (Not answered)</span> 
                        </div>
                    `;
                }
            }

            const quizScript = `
                <p>Quiz name: ${quiz.name}</p>
                <p>Status: ${quiz.status}</p>
                <p>Student name: ${quiz?.scripts[0]?.name == null ? 'Not available' : quiz.scripts[0].name}</p>
                <p>Student matriculation number: ${quiz?.scripts[0]?.matriculationNumber == null? 'Not available' : quiz.scripts[0].matriculationNumber}</p>
                <p>Mark: ${quiz?.scripts[0]?.mark == null ? 'Not available' : quiz.scripts[0].mark}</p>
                <p>Number of questions: ${quiz?.questions.length}</p>
                
                <p>Script: </p>
                ${questionsAndAnswers}
            `;
            document.getElementById('quizScript').innerHTML = quizScript;

        }).catch(error=>{
            console.log('Get quiz script error', error);

            if (error.response?.status === 400) {
                alert(error.response.data.message);
            }
            else {
                alert('Cannot get quiz script');
            }
        });
    </script>
</html>
