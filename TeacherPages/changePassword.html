<!DOCTYPE html>
<html>
    <head>
        <title>Change Password</title>
    </head>

    <link rel="stylesheet" href="/styles.css">

    <body>
        <div id="sideNavigation" class="SideNavigation">
            <a href="javascript:void(0)" class="CloseButton" onclick="closeSideNavigation()">&times;</a>
            <a href="/teacher/quizList.html">Quiz List</a>
        </div>

        <h1 class="Title">Online Quiz System</h1>

        <button class="LogoutButton" onclick="logout()">Logout</button>
        <p/>

        <span class="SideNavigationIcon" onclick="openSideNavigation()">&#9776 Change Password</span>

        <hr/>

        <form method="post" action="/teacherchangepassword" enctype="application/x-www-form-urlencoded">
            <p/>
            <label for="oldPassword">Old Password: </label>
            <input id="oldPassword" type="password" name="oldPassword" size="30" minlength="1" placeholder="Old Password" onchange="checkDuplicate()" required/>
            
            <p/>
            <label for="newPassword">New Password: </label>
            <input id="newPassword" type="password" name="newPassword" size="30" minlength="8" placeholder="New Password" onchange="checkNewPassword()" required/>
            
            <p/>
            <input type="submit" value="Change" class="FormSubmitButton"/>
        </form>
    </body>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
        function logout() {
            axios.delete('/logout').then(response=>{
                console.log('Logout', response);
            }).catch(error=>{
                console.log('Logout', error);
            });
        }

        function openSideNavigation() {
            document.getElementById('sideNavigation').style.width = '250px';
        }

        function closeSideNavigation() {
            document.getElementById('sideNavigation').style.width = '0';
        }

        function checkNewPassword() {
            const newPassword = document.getElementById("newPassword").value;

            if (!/[a-z]/.test(newPassword)) {
                alert('New password must contain lowercase alphabet.');
            }
            else if (!/[A-Z]/.test(newPassword)) {
                alert('New password must contain uppercase alphabet.');
            }
            else if (!/[0-9]/.test(newPassword)) {
                alert('New password must contain number.');
            }
            else if (newPassword.length < 8) {
                alert('New password must have at least 8 characters.');
            }
            else {
                checkDuplicate();
            }
        }

        function checkDuplicate() {
            if (document.getElementById("newPassword").value == document.getElementById("oldPassword").value) {
                alert('New password cannot be the same as old password.');
            }
        }
    </script>
</html>
